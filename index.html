<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:wght@100;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Playstation Store</title>
</head>

<body>

    <div class="container">

        <div class="navbar">
            <img class="logo" src="./image/logo.png" alt="logo">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="nav-link">Consoles</a></li>
                    <li class="nav-li"><a class="nav-link">Acess√≥rios</a></li>
                    <li class="nav-li"><a class="nav-link">Controles</a></li>
                    <li class="nav-li"><a class="nav-link">Outros</a></li>
                </ul>
            </nav>
            <img src="./image/menu.png" alt="botao-menu" class="menu-icon" onclick="showMenu()">
        </div>

        <div class="row">

            <div class="column-1">
                <h2>PS5 Dualshock</h2>
                <h3>Wireless Controller for PlayStation</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>
                <button class="buy">Comprar Agora <img src="./image/arrow.png" alt="seta-botao-comprar"></button>
            </div>

            <div class="column-2">
                <img class="controller" src="./image/controller.png" alt="controle">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="./image/add.png" alt="adicionar-ao-carrinho">
                </button>
            </div>

        </div>

        <div class="social-links"> 
            <img src="./image/fb.png" alt="facebook">
            <img src="./image/ig.png" alt="instagran">
            <img src="./image/tw.png" alt="twitter">
        </div>

    </div>

</body>
<script>
    const menuList = document.getElementById("menu-list")
    menuList.style.maxHeight = "0px"

    function showMenu(){
        if(menuList.style.maxHeight == "0px"){ // == compara o valor
            menuList.style.maxHeight = "120px" // = atribui o valor
        } else {
            menuList.style.maxHeight = "0px"
        }
    }

</script>

</html>
